about:
  title: "Sobre el Curso"
  first_paragraph: "<p> Una parada cardiorespiratoria es una situación tremendamente estresante, incluso para los profesionales. Cada segundo que pasa disminuyen las posibilidades de supervivencia de la víctima, y saber exactamente lo que hay que hacer es imprescindible para no perder un tiempo muy valioso.</p><p>En este curso MOOC aprenderás todas las maniobras y técnicas de <strong>Soporte Vital</strong>, tanto a nivel <strong>Básico</strong> como a nivel <strong>Avanzado</strong> (medicalizado). Todo ello según las guías y recomendaciones de la <strong>European Resucitation Council</strong> y la <strong>American Heart Association</strong>.</p><p>A lo largo de más de 20 videotutoriales aprenderás en detalle todos los aspectos más importantes de la reanimación cardiopulmonar de una forma visual y amena.</p><p>También podrás acceder a una gran comunidad de aprendizaje, donde podrás debatir con otros profesionales como tú y con los profesores del curso para solucionar todas tus dudas.</p>"
  second_paragraph: "<p>Además podrás acceder a todo esto de forma gratuita. ¿Qué más se puede pedir?</p><p>Empieza a aprender ahora y actualiza tus conocimientos en las maniobras médicas de reanimación cardiopulmonar.</p>"
