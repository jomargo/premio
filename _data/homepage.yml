faq:
  title: "Preguntas Frecuentes"
  qa:
    - question: "¿Dónde se realiza este curso? ¿Cuándo empieza?"
      answer: "Este curso es completamente online, y ya está abierto, puedes empezar ahora mismo. No tiene fecha de finalización, por lo que podrás entrar al curso cuando quieras y realizarlo a tu propio ritmo."
    - question: "¿Cuánto cuesta este curso?"
      answer: "Este curso es gratuito y abierto (MOOC). No cuesta nada. No tienes que pagar nada ni hacer nada. No te pediremos ninguna tarjeta de crédito. Sólo tiene un coste para aquellos que deseen realizar un examen y obtener un certificado de realización del curso. Si esto no te interesa, no tienes que pagar nada. Si más adelante cambias de opinión y quieres pedir el certificado, puedes pagarlo y realizar el examen para obtenerlo. No hace falta que repitas el curso."
    - question: "¿Este curso va dirigido sólo a médicos?"
      answer: "Este curso va dirigido a profesionales sanitarios en general: Médicos, Enfermeros, Técnicos y Auxiliares. Las maniobras de Soporte Vital Básico se pueden realizar por cualquier persona, por lo que esta parte del curso es útil para cualquiera. Sin embargo, las maniobras de Soporte Vital Avanzado requieren de material y de un entorno medicalizado para su realización."
    - question: "¿Qué validez tiene el certificado del curso?"
      answer: "Hemos tramitado la acreditación de este curso con la Comisión de Formación Continuada de las Profesiones Sanitarias española. Eso quiere decir que, una vez aprobado el curso, dispondrá de validez en concursos y oposiciones en el territorio español."
    - question: "¿Qué necesito para realizar el curso?"
      answer: "Este curso no tiene parte práctica, por lo que sólo necesitarás tu pc o tablet para ver los videotutoriales"

